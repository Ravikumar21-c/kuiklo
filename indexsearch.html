<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>KUIKLO</title>
    <link rel="shortcut icon" href="https://lnk.ink/9A0Bp" type="image/png">
    <style>
        :root {
            --accent: #16a34a;
            --muted: #6b7280;
            --card: #fff;
            --bg: #f8fafb
        }

        * {
            box-sizing: border-box
        }

        body {
            font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
            margin: 0;
            background: var(--bg);
            color: #111
        }

        header {
            background: #97fe068f;
            padding: 14px 20px;
            display: flex;
            gap: 16px;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 20;
            box-shadow: 0 1px 0 rgba(15, 23, 42, 0.04)
        }

        .brand {
            display: flex;
            gap: 12px;
            align-items: center
        }

        /* Logo */
        .logo {
            font-size: 36px;
            font-weight: bold;
        }

        .logo span:first-child {
            color: #000000;
        }

        .logo span:last-child {
            color: #4ee70c;
        }

        .search {
            flex: 1;
            display: flex;
            gap: 8px;
            align-items: center
        }

        .search input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #e6edf3;
            border-radius: 10px;
            outline: none
        }

        .cart-btn {
            background: transparent;
            border: 0;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px
        }

        main {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto
        }

        .intro {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-bottom: 18px
        }

        .categories {
            display: flex;
            gap: 8px;
            flex-wrap: wrap
        }

        .cat-btn {
            background: #fff;
            border: 1px solid #e6edf3;
            padding: 8px 12px;
            border-radius: 999px;
            cursor: pointer
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 14px
        }

        .card {
            background: var(--card);
            padding: 12px;
            border-radius: 12px;
            border: 1px solid rgba(15, 23, 42, 0.04);
            display: flex;
            flex-direction: column;
            gap: 8px
        }

        .thumb {
            height: 120px;
            border-radius: 10px;
            background: #f3f4f6;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden
        }

        .thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover
        }

        .title {
            font-weight: 600;
            font-size: 14px
        }

        .meta {
            font-size: 13px;
            color: var(--muted)
        }

        .price-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto
        }

        .add {
            background: var(--accent);
            color: #fff;
            border: 0;
            padding: 8px 10px;
            border-radius: 8px;
            cursor: pointer
        }

        .cart-drawer {
            position: fixed;
            right: 0;
            top: 0;
            height: 100%;
            width: 360px;
            max-width: 90vw;
            background: #fff;
            box-shadow: -16px 0 40px rgba(2, 6, 23, 0.12);
            transform: translateX(110%);
            transition: transform .25s;
            z-index: 40;
            display: flex;
            flex-direction: column
        }

        .cart-drawer.open {
            transform: translateX(0)
        }

        .cart-head {
            padding: 16px;
            border-bottom: 1px solid #eef2f7;
            display: flex;
            justify-content: space-between;
            align-items: center
        }

        .cart-items {
            padding: 12px;
            overflow: auto;
            flex: 1
        }

        .cart-item {
            display: flex;
            gap: 12px;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px dashed #f1f5f9
        }

        .ci-thumb {
            width: 56px;
            height: 56px;
            border-radius: 8px;
            overflow: hidden
        }

        .qty {
            display: inline-flex;
            border: 1px solid #e6edf3;
            border-radius: 8px;
            overflow: hidden
        }

        .qty button {
            background: transparent;
            border: 0;
            padding: 6px 8px;
            cursor: pointer
        }

        .tot {
            padding: 16px;
            border-top: 1px solid #eef2f7
        }

        .empty {
            padding: 40px;
            text-align: center;
            color: var(--muted)
        }

        footer {
            padding: 18px;
            text-align: center;
            color: var(--muted);
            font-size: 13px
        }

        @media (max-width:640px) {
            header {
                padding: 10px
            }

            .intro {
                flex-direction: column;
                align-items: stretch
            }
        }

        .back-btn {
            margin-right: 10px;
            padding: 6px 12px;
            background: #fff;
            color: #000000;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .back-btn:hover {
            background: #97fe068f;
        }
    </style>
</head>

<body>
    <header>
        <!-- Logo -->
        <div class="logo">
            <span>KUIK</span><span>LO</span>
        </div>

        <!-- Delivery Info -->
        <div class="delivery">
            <strong>Delivery in 8 minutes</strong>
            <p>Alkapuri, Shivpuri, Chitkohra, Patna</p>
        </div>
        <div class="search">
            <!-- Back button -->
            <button class="back-btn" onclick="goBack()">‚Üê Back</button>

            <input id="search" placeholder="Search for products, e.g. milk, mango..." />
        </div>

        <button id="openCart" class="cart-btn" aria-label="Open cart">üõí <span id="cartCount">0</span></button>
    </header>

    <main>
        <section class="intro">
            <div style="flex:1">
                <h1 style="margin:0 0 6px 0">Fast groceries ‚Äî Blinkit style</h1>
                <div style="color:var(--muted);font-size:14px">Tap products to add to cart. This is a front-end clone
                    for learning.</div>
            </div>
            <div>
                <div class="categories" id="categories"></div>
            </div>
        </section>
        <section>
            <div class="grid" id="productGrid"></div>
        </section>
    </main>

    <aside class="cart-drawer" id="cartDrawer" aria-hidden="true">
        <div class="cart-head">
            <strong>Your Cart</strong>
            <div><button id="closeCart" aria-label="Close cart">‚úñÔ∏è</button></div>
        </div>
        <div class="cart-items" id="cartItems"></div>
        <div class="tot">
            <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px">
                <div>Total</div>
                <div id="cartTotal">‚Çπ0</div>
            </div>
            <button id="checkout"
                style="width:100%;padding:10px;border-radius:10px;border:0;background:var(--accent);color:#fff;cursor:pointer">Checkout</button>
        </div>
    </aside>

    <footer>Made for learning ‚Ä¢ Not affiliated with Blinkit</footer>

    <script>
        const PRODUCTS = [
            { id: 1, name: 'Organic Milk - 1L', price: 55, cat: 'Dairy', img: 'https://images.unsplash.com/photo-1582719478250-8f2f3f1f6b10?auto=format&fit=crop&w=600&q=60' },
            { id: 2, name: 'Bananas - 1 dozen', price: 60, cat: 'Fruits', img: 'https://images.unsplash.com/photo-1574226516831-e1dff420e8f8?auto=format&fit=crop&w=600&q=60' },
            { id: 3, name: 'Brown Bread', price: 40, cat: 'Bakery', img: 'https://images.unsplash.com/photo-1608198093002-3f7d3a06bb6e?auto=format&fit=crop&w=600&q=60' },
            { id: 4, name: 'Paneer - 200g', price: 95, cat: 'Dairy', img: 'https://images.unsplash.com/photo-1612874745456-5f9b3d6f6d97?auto=format&fit=crop&w=600&q=60' },
            { id: 5, name: 'Tomatoes - 1 kg', price: 45, cat: 'Vegetables', img: 'https://images.unsplash.com/photo-1544025162-d76694265947?auto=format&fit=crop&w=600&q=60' },
            { id: 6, name: 'Apples - 1 kg', price: 180, cat: 'Fruits', img: 'https://images.unsplash.com/photo-1567306226416-28f0efdc88ce?auto=format&fit=crop&w=600&q=60' },
            { id: 7, name: 'Eggs - 12 pcs', price: 70, cat: 'Dairy', img: 'https://images.unsplash.com/photo-1517130038641-0c6a9c2b2c9f?auto=format&fit=crop&w=600&q=60' },
            { id: 8, name: 'Rice - 5 kg', price: 420, cat: 'Grains', img: 'https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=600&q=60' },
            { id: 9, name: 'Olive Oil - 500ml', price: 320, cat: 'Pantry', img: 'https://images.unsplash.com/photo-1589365729828-5b72a7b2d2f3?auto=format&fit=crop&w=600&q=60' },
            { id: 10, name: 'Potatoes - 2 kg', price: 90, cat: 'Vegetables', img: 'https://images.unsplash.com/photo-1542744173-8e7e53415bb0?auto=format&fit=crop&w=600&q=60' }
        ];
        let cart = {};
        const categories = ['All', ...new Set(PRODUCTS.map(p => p.cat))];
        const productGrid = document.getElementById('productGrid');
        const categoriesEl = document.getElementById('categories');
        const searchInput = document.getElementById('search');
        const cartDrawer = document.getElementById('cartDrawer');
        const cartItemsEl = document.getElementById('cartItems');
        const cartTotalEl = document.getElementById('cartTotal');
        const cartCountEl = document.getElementById('cartCount');

        function renderCategories() {
            categoriesEl.innerHTML = '';
            categories.forEach(c => {
                const btn = document.createElement('button');
                btn.className = 'cat-btn'; btn.textContent = c;
                btn.onclick = () => { document.querySelectorAll('.cat-btn').forEach(b => b.style.background = ''); btn.style.background = '#ecfdf5'; filterAndRender(); }
                categoriesEl.appendChild(btn);
            });
            categoriesEl.querySelector('button').style.background = '#ecfdf5';
        }

        function filterAndRender() {
            const q = searchInput.value.trim().toLowerCase();
            const active = Array.from(document.querySelectorAll('.cat-btn')).find(b => b.style.background);
            const cat = active ? active.textContent : 'All';
            const filtered = PRODUCTS.filter(p => {
                const matchesQ = !q || p.name.toLowerCase().includes(q);
                const matchesCat = cat === 'All' || p.cat === cat;
                return matchesQ && matchesCat;
            });
            productGrid.innerHTML = '';
            filtered.forEach(p => {
                const card = document.createElement('div'); card.className = 'card';
                card.innerHTML = `
          <div class="thumb"><img src="${p.img}" alt="${p.name}" loading="lazy"></div>
          <div class="title">${p.name}</div>
          <div class="meta">${p.cat}</div>
          <div class="price-row"><div style="font-weight:700">‚Çπ${p.price}</div><button class="add" data-id="${p.id}">Add</button></div>
        `;
                productGrid.appendChild(card);
            });
            document.querySelectorAll('.add').forEach(btn => btn.addEventListener('click', () => addToCart(+btn.dataset.id)));
        }

        function syncCartCount() {
            const total = Object.values(cart).reduce((s, it) => s + it.qty, 0);
            cartCountEl.textContent = total;
        }
        function saveCart() { localStorage.setItem('blinkit_cart', JSON.stringify(cart)); }
        function loadCart() { const raw = localStorage.getItem('blinkit_cart'); cart = raw ? JSON.parse(raw) : {}; syncCartCount(); }

        function addToCart(id) {
            const p = PRODUCTS.find(x => x.id === id); if (!p) return;
            if (cart[id]) cart[id].qty += 1; else cart[id] = { ...p, qty: 1 };
            saveCart(); syncCartCount(); openCart(); renderCartItems();
        }
        function changeQty(id, d) { if (!cart[id]) return; cart[id].qty += d; if (cart[id].qty <= 0) delete cart[id]; saveCart(); renderCartItems(); syncCartCount(); }
        function removeItem(id) { delete cart[id]; saveCart(); renderCartItems(); syncCartCount(); }

        function renderCartItems() {
            const items = Object.values(cart); cartItemsEl.innerHTML = '';
            if (items.length === 0) { cartItemsEl.innerHTML = '<div class="empty">Your cart is empty</div>'; cartTotalEl.textContent = '‚Çπ0'; return; }
            let total = 0;
            items.forEach(it => {
                total += it.price * it.qty;
                const row = document.createElement('div'); row.className = 'cart-item';
                row.innerHTML = `
          <div class="ci-thumb"><img src="${it.img}" style="width:100%;height:100%;object-fit:cover" alt="${it.name}"></div>
          <div style="flex:1">
            <div style="font-weight:600">${it.name}</div>
            <div style="color:var(--muted);font-size:13px">‚Çπ${it.price} x ${it.qty} = ‚Çπ${it.price * it.qty}</div>
          </div>
          <div style="display:flex;flex-direction:column;align-items:flex-end;gap:6px">
            <div class="qty"><button data-id="${it.id}" class="dec">-</button><div style="padding:6px 8px">${it.qty}</div><button data-id="${it.id}" class="inc">+</button></div>
            <button data-id="${it.id}" class="rem" style="background:transparent;border:0;color:#ef4444;cursor:pointer">Remove</button>
          </div>
        `;
                cartItemsEl.appendChild(row);
            });
            cartTotalEl.textContent = `‚Çπ${total}`;
            cartItemsEl.querySelectorAll('.inc').forEach(b => b.addEventListener('click', () => changeQty(+b.dataset.id, 1)));
            cartItemsEl.querySelectorAll('.dec').forEach(b => b.addEventListener('click', () => changeQty(+b.dataset.id, -1)));
            cartItemsEl.querySelectorAll('.rem').forEach(b => b.addEventListener('click', () => removeItem(+b.dataset.id)));
        }

        function openCart() { cartDrawer.classList.add('open'); cartDrawer.setAttribute('aria-hidden', 'false'); }
        function closeCart() { cartDrawer.classList.remove('open'); cartDrawer.setAttribute('aria-hidden', 'true'); }

        document.getElementById('openCart').addEventListener('click', () => { openCart(); renderCartItems(); });
        document.getElementById('closeCart').addEventListener('click', closeCart);
        document.getElementById('checkout').addEventListener('click', () => { if (Object.keys(cart).length === 0) { alert('Cart is empty'); return; } alert('Checkout - This is a demo.'); cart = {}; saveCart(); renderCartItems(); syncCartCount(); closeCart(); });
        searchInput.addEventListener('input', () => filterAndRender());

        renderCategories(); loadCart(); filterAndRender();


        //searchbar
        function goBack() {
            window.history.back(); // goes to the previous page in history
        }

    </script>
</body>

</html>
